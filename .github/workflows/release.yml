name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project LeadSight.xcodeproj \
            -scheme LeadSight \
            -destination 'generic/platform=iOS Simulator' \
            -archivePath build/LeadSight.xcarchive \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

      - name: Extract Version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Generate Changelog
        id: changelog
        run: |
          # Get commits since the previous tag
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            CHANGES=$(git log --oneline --pretty=format:"- %s" HEAD)
          else
            CHANGES=$(git log --oneline --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          fi
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: LeadSight ${{ steps.version.outputs.tag }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changes }}
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
